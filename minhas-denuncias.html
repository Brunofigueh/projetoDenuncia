<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/mega.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Minhas Denúncias</title>
<link rel="stylesheet" href="styles.minhas.denuncias.css">
</head>
<body>
  <div class="top-bar">
    <button onclick="voltar()" class="btn-voltar">Voltar</button>
    <button onclick="logoff()" class="btn-logoff">Sair</button>
  </div>
  <div class="container">
    <h2><strong>MINHAS DENÚNCIAS</strong></h2>
    <ul class="responsive-table" id="table-container">
      <li class="table-header">
        <div class="col col-1">Nº de Protocolo</div>
        <div class="col col-2">Função</div>
        <div class="col col-3">Denúncia</div>
        <div class="col col-4">Data da Denúncia</div>
        <div class="col col-5">Data da Ocorrência</div>
        <div class="col col-6">Editar</div>
      </li>
    </ul>
  </div>

  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li id="previousPage" class="page-item disabled">
        <a class="page-link" onclick="ativar(this)" href="#" tabindex="-1">Anterior</a>
      </li>
      <li id="page1" class="page-item active" onclick="ativar(this)"><a class="page-link" href="#">1</a></li>
      <li id="page2" class="page-item">
        <a class="page-link" onclick="ativar(this)" href="#">2 <span class="sr-only"></span></a>
      </li>
      <li id="page3" class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</a></li>
      <li id="nextPage" class="page-item">
        <a class="page-link" onclick="ativar(this)" href="#">Próximo</a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    const ativar=(elemento)=>{
    let itens=document.getElementsByClassName("page-item");
    let link=document.getElementsByClassName("page-link");
    for(i=0;i<itens.length;i++){
            itens[i].classList.remove("active");
            link[i].classList.remove("active");
    }
    elemento.classList.add("active");
    }
  </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="lista-denuncias.js"></script>

<script>
  function voltar() {
      window.history.back();
  }

    document.addEventListener('DOMContentLoaded', (event) => {
        if (!localStorage.getItem('sessionToken')) {
            window.location.href = 'login.html';
        }
    });

    function logoff() {
        localStorage.removeItem('sessionToken');
        window.location.href = 'login.html';
    }
</script>


<script src="./script.js"></script>

</body>
</html>
