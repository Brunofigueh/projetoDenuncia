<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/mega.ico" type="image/x-icon">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
<div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm" action="#" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <input type="button" onclick="enviarFormulario()" class="btn-cadastro" value="Cadastrar">
    </form>
</div>
</body>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
<div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm" action="#" method="POST">
        <div class="form-group">
            <label for="firstname">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastname">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="office">Função:</label>
            <input type="text" id="office" name="office" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" onclick="enviarFormulario(event)" class="btn-cadastro" value="Cadastrar"></button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cadastro.js"></script>
</div>
</body>
